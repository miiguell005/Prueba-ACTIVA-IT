<div class="">
    <div class="col-md-12">
        <button class="btn btn-primary" ng-click="$ctrl.irAtras()">Átras</button>
        <div>
            <b>IdUsuario</b>
            <input class="form-control" type="number" ng-model="$ctrl.idUsuario" ng-change="$ctrl.administrarIdUsuario()"/>
        </div>
        <div class="text-center">
            <h1>{{$ctrl.titulo}}</h1>
        </div>
    </div>
    <form name="myForm">
        <div class="col-md-12">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th></th>
                        <th>Id</th>
                        <th>Título</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="a in $ctrl.albums">
                        <td>
                            <a class="btn btn-default " href="#!canciones/{{a.id}}" uib-tooltip="Editar persona" tooltip-placement="Top">
                                <i class="fa fa-eye"></i>
                            </a>
                        </td>
                        <td>{{a.id}}</td>
                        <td>{{a.title}}</td>
                    </tr>
                </tbody>
            </table>
            <ul uib-pagination total-items="$ctrl.cantidad" ng-model="$ctrl.pagina" ng-change="$ctrl.init()" max-size="10" 
                class="pagination-sm" boundary-link-numbers="true" rotate="false"
               previous-text="<" first-text="<<" next-text=">" last-text=">>"></ul>
        </div>
    </form>
</div>
